<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings - Kokoa Clone</title>
	</head>

	<body onload="showClock()">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column" id="divClock" class="clock"></div>
			<div class="status-bar__column">
				<span>100%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="more.html">
					<i class="fas fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">Settings</h1>
			</div>
			<div class="alt-header__column">
				<span>
					<i class="fas fa-search fa-lg"></i>
				</span>
			</div>
		</header>

		<main class="main-screen">
			<ul class="seittings-list">
				<li class="settings__setting">
					<div class="settings__setting-column">
						<i class="fas fa-bullhorn"></i>
						<span>Notices</span>
					</div>
					<div class="settings__setting-column"></div>
				</li>
				<li class="settings__setting">
					<div class="settings__setting-column">
						<i class="fas fa-flask"></i>
						<span>Kokoa Lab</span>
					</div>
					<div class="settings__setting-column"></div>
				</li>
				<li class="settings__setting">
					<div class="settings__setting-column">
						<i class="fas fa-info-circle"></i>
						<span>Notices</span>
					</div>
					<div class="settings__setting-column">Latest Version</div>
				</li>
			</ul>
		</main>

		<div id="no-mobile">
			<span>Your screen is too big.<br />Please connect via mobile</span>
		</div>

		<script
			src="https://kit.fontawesome.com/23ec5bd36e.js"
			crossorigin="anonymous"></script>
		<script type="text/javascript">
			function showClock() {
				var currentDate = new Date();
				var divClock = document.getElementById('divClock');
				var msg = '';
				msg += currentDate.getHours() + ':';
				msg += currentDate.getMinutes();
				divClock.innerText = msg;
				setTimeout(showClock, 1000); //1초마다 갱신
			}
		</script>
	</body>
</html>
